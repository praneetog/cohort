    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <form id="loginForm" action="/action_page.php">
        First Name : <input type="text" name="fname" placeholder="John">
        <br>
        Last Name : <input type="text" name="lname" placeholder="Wick">
        <br>
        <input type="submit" value="Submit">
    </form>

    <p>Click Try it button to display number of elements in the form and your First Name</p>
    <button onclick="myFunction()">Try it</button>
    <p id="displaySpace"></p>
    

    <script>
        function myFunction() {
            var x = document.getElementById("loginForm").elements.length;
            var y = document.getElementById("loginForm").elements[0].value;
            document.getElementById("displaySpace").innerHTML = "Found "+x+" elements in your form and your First name is "+y;
